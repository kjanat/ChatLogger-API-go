name: Docker CI/CD

on:
  schedule:
    - cron: "31 11 * * *" # Daily at 11:31 UTC (Coordinated Universal Time)
  push:
    branches: ["master"]
    tags: ["v*.*.*"]
  # pull_request:
  #   branches: ["master"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-platforms:
    name: Build '${{ matrix.packages }}' on '${{ matrix.platforms }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        packages:
          - "server"
          - "worker"
        platforms:
          - "linux/amd64"
          - "linux/arm64"
          - "linux/arm/v6"
          - "linux/arm/v7"
          - "linux/riscv64"
          - "linux/ppc64le"
    env:
      IMAGE_PREFIX: chatlogger-api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.8.1
      - name: Check cosign install!
        run: cosign version

      - name: Extract version components
        id: version
        run: |
          VERSION_NO_V=$(grep -oP 'Version = "\K[^"]+' internal/version/version.go)
          VERSION=v$VERSION_NO_V
          MAJOR=$(echo $VERSION_NO_V | cut -d. -f1)
          MINOR=$(echo $VERSION_NO_V | cut -d. -f2)
          COMMIT_DATE=$(git log -1 --format=%cd --date=iso-strict)
          GO_VERSION=$(grep -oP 'go \K[0-9]+(\.[0-9]+)*' go.mod)
          TIMESTAMP=$(git log -1 --pretty=%ct)

          echo "VERSION_NO_V=$VERSION_NO_V" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "MAJOR=$MAJOR" >> "$GITHUB_ENV"
          echo "MINOR=$MINOR" >> "$GITHUB_ENV"
          echo "COMMIT_DATE=$COMMIT_DATE" >> "$GITHUB_ENV"
          echo "GO_VERSION=$GO_VERSION" >> "$GITHUB_ENV"
          echo "TIMESTAMP=$TIMESTAMP" >> "$GITHUB_ENV"

          echo "VERSION_NO_V=$VERSION_NO_V" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "MAJOR=$MAJOR" >> "$GITHUB_OUTPUT"
          echo "MINOR=$MINOR" >> "$GITHUB_OUTPUT"
          echo "COMMIT_DATE=$COMMIT_DATE" >> "$GITHUB_OUTPUT"
          echo "GO_VERSION=$GO_VERSION" >> "$GITHUB_OUTPUT"
          echo "TIMESTAMP=$TIMESTAMP" >> "$GITHUB_OUTPUT"

          echo "Version (no v): $VERSION_NO_V"
          echo "Version:        $VERSION"
          echo "Major:          $MAJOR"
          echo "Minor:          $MINOR"
          echo "Commit date:    $COMMIT_DATE"
          echo "Go version:     $GO_VERSION"
          echo "Timestamp:      $TIMESTAMP"
        shell: bash

      - # Extract metadata for Docker tags
        name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
            ghcr.io/kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
          tags: |
            type=semver,pattern={{raw}},priority=1000
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }},priority=900
            type=schedule,pattern=nightly,enable=${{ github.ref != format('refs/heads/{0}', 'master') && github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/v') }},priority=900
            type=edge,enable={{is_default_branch}},priority=800
            type=semver,pattern={{version}},value=${{ steps.version.outputs.VERSION_NO_V }},priority=800
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }},priority=800
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }},priority=700
            type=semver,pattern={{major}}.{{minor}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }},priority=700
            type=schedule,pattern={{date 'YYYYMMDD-hhmmss' tz='Europe/Amsterdam'}},prefix={{version}}-,enable=${{ github.ref != format('refs/heads/{0}', 'master') }},priority=200
            type=sha,enable=true,prefix=sha-,format=short,priority=100
            type=ref,event=branch
            type=sha
          labels: |
            org.opencontainers.image.created=${{ steps.version.outputs.COMMIT_DATE }}
            org.opencontainers.image.authors=${{ github.actor }}
            org.opencontainers.image.url=https://github.com/users/kjanat/packages/container/package/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
            org.opencontainers.image.documentation=https://chatlogger-api-docs.kjanat.com/
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}-${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.event.repository.owner.login }}
            org.opencontainers.image.licenses=${{ github.event.repository.license.spdx_id }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}
            org.opencontainers.image.title=${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
            org.opencontainers.image.description='${{ github.event.repository.description }}'
            org.opencontainers.image.base.name=ghcr.io/kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}:${{ steps.version.outputs.VERSION_NO_V }}

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - # Login to GitHub Container Registry
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push common platforms
      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        env:
          GIN_MODE: release
          VERSION: ${{ steps.version.outputs.VERSION_NO_V }}
          SOURCE_DATE_EPOCH: ${{ steps.version.outputs.TIMESTAMP }}
        with:
          context: .
          file: .github/workflows/docker/Dockerfile.${{ matrix.packages }}
          platforms: ${{ matrix.platforms }}    # platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max,key=cache-${{ matrix.packages }}-${{ matrix.platforms }}
          annotations: ${{ steps.meta.outputs.labels }}
          no-cache: true
          build-contexts: |
            golang=docker-image://golang:${{ steps.version.outputs.GO_VERSION }}-alpine
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD_TIME=${{ steps.version.outputs.COMMIT_DATE }}
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=${{ github.ref_name }}
            GIT_BRANCH=${{ github.ref }}
            LD_FLAGS=-s -w -X "github.com/kjanat/chatlogger-api-go/internal/version.Version=${{ steps.version.outputs.VERSION_NO_V }}" -X "github.com/kjanat/chatlogger-api-go/internal/version.BuildTime=${{ steps.version.outputs.COMMIT_DATE }}" -X "github.com/kjanat/chatlogger-api-go/internal/version.GitCommit=${{ github.sha }}"
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=${{ github.event.repository.description }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      # Sign the images (GitHub Container Registry only)
      # There are repository secrets for COSIGN_PRIVATE_KEY and COSIGN_PASSWORD, and the repo contains cosign.pub

      # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
      - name: Sign the published Docker images
        id: sign
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY ${images}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          VERSION: ${{ steps.version.outputs.VERSION_NO_V }}
          MAJOR: ${{ steps.version.outputs.MAJOR }}
          MINOR: ${{ steps.version.outputs.MINOR }}
          DIGEST: ${{ steps.push.outputs.digest }}

      - name: Check images
        continue-on-error: true
        run: |
          for tag in ${TAGS}; do
            echo "Checking image: $tag"
            docker buildx imagetools inspect $tag
            docker inspect $tag  # Added line to inspect the image
            docker pull $tag
            cosign verify --key cosign.pub $tag
          done

          if [ $? -ne 0 ]; then
            echo "Image verification failed for $tag"
            echo ":: warning :: Image verification failed for $tag"
          fi
          # docker buildx imagetools inspect ghcr.io/kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
          # docker pull ghcr.io/kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
          # cosign verify --key cosign.pub ghcr.io/kjanat/${{ env.IMAGE_PREFIX }}-${{ matrix.packages }}
