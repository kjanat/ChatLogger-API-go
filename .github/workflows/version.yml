name: Version Management

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Execute version script
        run: |
          ./scripts/version.sh ${{ github.event.inputs.version_type }}

      - name: Commit and push changes
        run: |
          new_version=$(grep -oP 'Version = "\K[^"]+' internal/version/version.go)
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add internal/version/version.go
          git commit -m "Bump version to $new_version"
          git push
          echo "Version bumped to $new_version"

      - name: Create and push tag
        run: |
          VERSION=$(grep -oP 'Version = "\K[^"]+' internal/version/version.go)
          git tag "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
          echo "Created and pushed tag v$VERSION"

  update-latest-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Update latest tag
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Get the current commit hash
          COMMIT_HASH=$(git rev-parse HEAD)

          # Check if the latest tag exists
          if git rev-parse "latest" >/dev/null 2>&1; then
            # Delete the existing tag locally and remotely
            git tag -d latest
            git push --delete origin latest || true
          fi

          # Create and push the new latest tag pointing to the current commit
          git tag -a latest -m "Latest stable version"
          git push origin latest

          echo "Updated 'latest' tag to point to commit $COMMIT_HASH"
